{% extends "layout.html" %}
{% block main %}
    <h1>Viewing {{category.name}} ({{item_count}} items)</h1>

    {% if user.logged_in %}
        <h3><a href="{{url_for('create_item', category_id=category.id)}}">Add New Item</a></h3>
    {% endif %}
    <ul>
        {% for item in category.items %}
            <li><a href="{{url_for('view_item', item_id=item.id)}}">{{item.name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
